<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
</div>

<button type="button" style="backgroundColor:green;">
  <a
    style="color:white;"
    [routerLink]="['home']"
    [queryParams]="{ debug: true }"
  >
    RETURN
  </a>
</button>
